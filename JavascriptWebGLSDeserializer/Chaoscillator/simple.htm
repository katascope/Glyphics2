<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { position: relative; border: 1px solid #000; }
      img { position: relative; border: 1px solid #000; }
      canvas.v{ position: relative; border: 1px solid #000; }
    --></style>
  </head>
  <body>
    <div id="container">
    <center>
    <label>Drawing tool: <select id="dtool">
        <option value="line">Line</option>
        <option value="rect">Rectangle</option>
        <option value="pencil">Pencil</option>
    </select></label>
      <select id="fractal">
          <option value="1">Product</option>
          <option value="2">And</option>
          <option value="3">Or</option>
          <option value="4">Xor</option>
      </select>
      <label>Node: 0</label>
      </center>
      <button id="clears">Clear</button>
      <br>
      <canvas class="v" id="imageView0" width="256" height="256"></canvas>
      <canvas class="v" id="imageView1" width="256" height="256"></canvas>
      <canvas class="v" id="imageView2" width="256" height="256"></canvas>
      <canvas class="v" id="imageView3" width="256" height="256"></canvas>
      <canvas class="v" id="imageView4" width="256" height="256"></canvas>
      <canvas class="v" id="imageView5" width="256" height="256"></canvas>
      <br>
      <canvas class="v" id="imageView6" width="256" height="256"></canvas>
      <canvas class="v" id="imageView7" width="256" height="256"></canvas>
      <canvas class="v" id="imageView8" width="256" height="256"></canvas>
      <canvas class="v" id="imageView9" width="256" height="256"></canvas>
      <canvas class="v" id="imageView10" width="256" height="256"></canvas>
      <canvas class="v" id="imageView11" width="256" height="256"></canvas>
      <br>
      <canvas class="v" id="imageView12" width="256" height="256"></canvas>
      <canvas class="v" id="imageView13" width="256" height="256"></canvas>
      <canvas class="v" id="imageView14" width="256" height="256"></canvas>
      <canvas class="v" id="imageView15" width="256" height="256"></canvas>
      <canvas class="v" id="imageView16" width="256" height="256"></canvas>
      <canvas class="v" id="imageView17" width="256" height="256"></canvas>
    </div>

    <script type="text/javascript" src="simple.js"></script>
  </body>
</html>
